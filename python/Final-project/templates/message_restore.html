{% extends "basic.html" %}
{% block title %}restore messages{%endblock title%}
{% block content %}

<h3>Restore message (undelete)</h3>

<form method="post">
    <p><strong>Restore message</strong></p>

    <p><strong>Author name:</strong> {{ message.author_name }}</p>

    <p><strong>Author email:</strong> {{ message.email }}</p>

    <p><strong>Message: </strong>{{ message.message }}</p>

    <button type="submit">Restore this message</button>
</form>
{% endblock content %}
